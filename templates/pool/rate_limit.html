{% extends 'base.html' %}

{% block title %}{{ title }} - LMS 2025{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>{{ title }}</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-clock fa-3x text-danger mb-3"></i>
                        <h4>Too Many Requests</h4>
                    </div>
                    
                    <p class="mb-4">{{ message }}</p>
                    
                    <div class="alert alert-info">
                        <p class="mb-0"><i class="fas fa-info-circle me-2"></i>Please wait approximately <strong>{{ wait_time }}</strong> before trying again.</p>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
