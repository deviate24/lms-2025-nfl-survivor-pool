{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out - LMS 2025{% endblock %}

{% block extra_css %}
<style>
    body {
        background-image: url('{% static "images/footballfield.png" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
    }
    
    .card {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        margin-top: 80px;
    }
    
    .card-header {
        background-color: #1e3a8a;
        color: white;
        border-bottom: none;
    }
    
    .btn-primary {
        background-color: #10B981;
        border-color: #10B981;
    }
    
    .btn-primary:hover {
        background-color: #0ea271;
        border-color: #0ea271;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Logged Out</h2>
            </div>
            <div class="card-body">
                <p>You have been successfully logged out.</p>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
